                    method: "GET",
                    url: "https://anapioficeandfire.com/api/houses/362",
                    
                })

                    $('p').show()
                    var html_str = res.name;
                    var html_str2 = res.words;
                    var html_str3 = "";
                    for (var i=0; i < res.titles.length-1; i++){
                        html_str3 += (res.titles[i] + ", ");
